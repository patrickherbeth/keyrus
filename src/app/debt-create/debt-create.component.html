<div class="debt-create">
  <h2>Criar Dívida</h2>
  <form (ngSubmit)="createDebt()">
    <div>
      <label for="title">Título</label>
      <input type="text" id="title" [(ngModel)]="debt.title" name="title" required />
    </div>
    <div>
      <label for="amount">Valor</label>
      <input type="number" id="amount" [(ngModel)]="debt.amount" name="amount" required />
    </div>
    <div>
      <label for="dueDate">Data de Vencimento</label>
      <input type="date" id="dueDate" [(ngModel)]="debt.dueDate" name="dueDate" required />
    </div>
    <div>
      <label for="status">Status</label>
      <select id="status" [(ngModel)]="debt.status" name="status" required>
        <option value="Pendente">Pendente</option>
        <option value="Pago">Pago</option>
        <option value="Atrasado">Atrasado</option>
      </select>
    </div>
    <div>
      <label for="observations">Observações</label>
      <textarea id="observations" [(ngModel)]="debt.observations" name="observations"></textarea>
    </div>
    <button type="submit">Criar Dívida</button>
  </form>
</div>
